name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.VERSION }} -X main.Commit=${{ github.sha }}" \
            -o highlights-manager-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            main.go

      - name: Create checksum
        run: |
          sha256sum highlights-manager-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} > highlights-manager-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            highlights-manager-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
            highlights-manager-${{ matrix.goos }}-${{ matrix.goarch }}.sha256
          generate_release_notes: true
