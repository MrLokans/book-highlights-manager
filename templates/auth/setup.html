{{ define "setup.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Highlights</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
        }
        .auth-form {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .auth-form h1 {
            margin: 0 0 0.5rem 0;
            text-align: center;
            color: var(--text-primary);
        }
        .auth-form .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }
        .form-group .hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        .auth-submit {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-submit:hover {
            background: var(--accent-hover);
        }
        .auth-error {
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" method="POST" action="/setup">
            <h1>Initial Setup</h1>
            <p class="subtitle">Create your administrator account</p>

            {{ if .Error }}
            <div class="auth-error">{{ .Error }}</div>
            {{ end }}

            <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ .Username }}"
                       required autofocus minlength="3" maxlength="64"
                       pattern="[a-zA-Z0-9_-]+" title="3-64 characters, letters, numbers, underscore and hyphen only">
                <div class="hint">3-64 characters, alphanumeric with underscore/hyphen</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ .Email }}" required maxlength="254">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="12" maxlength="72">
                <div class="hint">At least 12 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="12" maxlength="72">
            </div>

            <button type="submit" class="auth-submit">Create Account</button>
        </form>
    </div>
</body>
</html>
{{ end }}
