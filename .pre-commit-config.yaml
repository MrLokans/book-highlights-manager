# Pre-commit hooks for the assistant project
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: go-build
        name: Go Build
        entry: go build ./...
        language: system
        pass_filenames: false
        types: [go]

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --timeout=5m
        language: system
        pass_filenames: false
        types: [go]

      - id: go-test
        name: Go Tests
        entry: go test ./... -cover
        language: system
        pass_filenames: false
        types: [go]
